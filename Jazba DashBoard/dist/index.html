<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jazba Innovations Dashboard</title>

    <link href="/dist/output.css" rel="stylesheet">
    <script src="/src/utils//show/hide_Sections/ShowSections.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">


<script defer src="main.js"></script></head>

<body class="bg-sky-600 font-sans">

    <!-- Sidebar -->
    <div class="sidebar text-white py-8">
        <div class="flex flex-col items-center">
            <img src="./images/Jazba-Innovations-Logo-W.png" alt="Company Logo" class="w-29 h-20 mb-2">
            <br><br>
        </div>
        <div class="flex flex-col items-center">
            <a href="#"
                class="bg-gray-800 mb-4 w-11/12 text-left font-semibold  px-8 py-2 rounded-lg hover:bg-slate-50 hover:text-black"
                onclick="showSection('projects')">
                Projects </a>
            <a href="#"
                class="bg-gray-800 mb-4 w-11/12 text-left px-8 py-2 font-semibold rounded-lg hover:bg-slate-50  hover:text-black"
                onclick="showSection('employees')">Employee
                Details</a>
            <a href="#"
                class="bg-gray-800 mb-4 w-11/12 font-semibold text-left px-8 py-2  rounded-lg hover:bg-slate-50  hover:text-black"
                onclick="showSection('progress')">Progress
                Report</a>
            <a href="#"
                class="bg-gray-800 mb-4 w-11/12 font-semibold text-left px-8 py-2 rounded-lg hover:bg-slate-50 hover:text-black"
                onclick="showSection('services')">Services</a>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <button
            id="signOutBtn"
                class="bg-red-600 mb-4  font-semibold text-left px-8 py-2 rounded-lg hover:bg-red-700 ">Logout</button>

        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content bg-sky-600 text-white py-8 px-16">

        <h1 class="text-3xl text-white font-extrabold mb-4">Jazba Dashboard</h1>




        <div class="bg-cyan-700 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl text-black font-extrabold mb-4">Project Folder</h2>
            <div class="grid grid-cols-4 gap-4">
                <button
                    class="bg-orange-400 p-4 rounded-lg shadow-md text-orange-800  text-lg font-semibold mb-2 hover:bg-orange-500 hover:text-white"
                    onclick="showSection('projects')">Projects
                    <br>
                    <div id="projectsCounter"></div>
                </button>
                <button
                    class="bg-green-400 p-4 rounded-lg shadow-md  text-green-800 text-lg font-semibold mb-2 hover:bg-green-500 hover:text-white"
                    onclick="showSection('employees')">Employee Details
                    <br>
                    <div id="employeesCounter"></div>
                </button>
                <button
                    class="bg-purple-400 p-4 rounded-lg shadow-md text-purple-800 text-lg font-semibold mb-2 hover:bg-purple-500 hover:text-white "
                    onclick="showSection('progress')">Progress Report</button>
                <button
                    class="bg-rose-400 p-4 rounded-lg shadow-md text-rose-800 text-lg font-semibold mb-2 hover:bg-rose-500 hover:text-white"
                    onclick="showSection('services')">Services</button>


            </div>
        </div>
        <!--Employee Image -->
        <div class="flex flex-wrap mb-7" id="employee_Images_Dis">

        </div>

        <img class="section p-6 rounded-lg mb-6 bg-zinc-800" w src="/images/9.jpg" alt="#">

        <div id="projects" class="section hidden bg-sky-800 p-6 rounded-lg shadow-md mb-6">

            <div class="flex">
                <button type="button" id="add_Project_Button"
                    class="bg-gray-800 flex items-center p-4 rounded-full mr-4">
                    <span>Add Project</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </button>
                <button id="deleteProjectListBtn" class="bg-red-500 flex items-center p-4 rounded-full mr-4">
                    <span>Delete list</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </button>


            </div>

            <br>
            <br>

            <div class="mt-3 overflow-y-auto max-h-80 overflow-x-auto max-w-180">
                <table id="project_Table" class="w-full">
                    <thead>
                        <tr class="bg-gray-800 text-gray-300 rounded-50">
                            <th class="text-center p-2 w-2/12 rounded-tl-lg">Project Name</th>
                            <th class="text-center p-2 w-6/12">Description</th>
                            <th class="text-center p-2 w-1/12">Image</th>
                            <th class="text-center p-2 w-2/12">Project Type</th>
                            <th class="text-center p-2 w-3/12 rounded-tr-lg">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
        <div id="employees" class="section hidden  bg-sky-800 p-6 rounded-lg shadow-md mb-6">


            <div class="flex justify-between">
                <div class="flex">
                    <button type="button" id="add_Employee_Button"
                        class="bg-gray-800 flex items-center p-4 rounded-full mr-4">
                        <span>Add Employee</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                        </svg>
                    </button>
                    <button id="deleteEmployeeListBtn" class="bg-red-500 flex items-center p-4 rounded-full">
                        <span>Delete list</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                        </svg>
                    </button>
                </div>
                <div class="flex">
                    <input id="search_Employee_Input"
                        class="bg-sky-600 px-5 py-2 rounded-l-full text-white placeholder-white"
                        placeholder="Enter Name to Search" type="text">
                    <button id="employee_Search_btn" class="bg-white py-2 px-5 rounded-r-full text-sky-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="black" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <br><br>

            <div class="mt-3 overflow-y-auto max-h-80 overflow-x-auto max-w-180">
                <table id="employee_Table" class="w-full">
                    <thead>
                        <tr class="bg-gray-800 text-gray-300 rounded-50">
                            <th class="text-center p-2 w-2/14 rounded-tl-lg">Name</th>
                            <th class="text-center p-2 w-2/14">Designation</th>
                            <th class="text-center p-2 w-2/14">Phone Number</th>
                            <th class="text-center p-2 w-5/14">About</th>
                            <th class="text-center p-2 w-2/14">Team</th>
                            <th class="text-center p-2 w-1/14">Image</th>
                            <th class="text-center p-2 w-2/14 rounded-tr-lg">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="progress" class="section hidden  bg-sky-800 p-6 rounded-lg shadow-md mb-6">
            <h1>Progress Report</h1>
        </div>

        <div id="services" class="section hidden  bg-sky-800 p-6 rounded-lg shadow-md mb-6">
            <h1>Services</h1>
        </div>

    </div>

    <ul class="notifications">
    </ul>


    <script src="/dist/main.js"></script>
</body>

</html>
